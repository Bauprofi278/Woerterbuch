<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>I-Wort-Umformer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input {
      padding: 12px;
      font-size: 18px;
      width: 280px;
      max-width: 90%;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
      margin: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 25px;
      font-size: 30px;
      font-weight: bold;
    }
    .history {
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .history li {
      border-bottom: 1px solid #333;
      padding: 4px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>

<h1>ðŸ”¤ I-Wort-Umformer</h1>
<p>Alle WÃ¶rter enden hier auf <b>i</b></p>

<input id="word" placeholder="Wort eingeben">
<br>

<button onclick="convert()">Umformen</button>
<button onclick="pasteFromClipboard()">ðŸ“¥ Paste</button>
<button onclick="copyResult()">ðŸ“‹ Copy</button>

<div class="result" id="result"></div>

<div class="history">
  <h3>ðŸ•˜ Verlauf</h3>
  <ul id="history"></ul>
  <button onclick="clearHistory()">ðŸ—‘ Verlauf lÃ¶schen</button>
</div>

<script>
  const input = document.getElementById("word");
  const resultDiv = document.getElementById("result");
  const historyList = document.getElementById("history");

  let history = JSON.parse(localStorage.getItem("history") || "[]");

  function transform(w) {
    const lower = w.toLowerCase();

    if (lower.endsWith("i")) return w;
    if (lower.endsWith("er") || lower.endsWith("en") || lower.endsWith("el"))
      return w.slice(0, -2) + "i";
    if (lower.endsWith("e"))
      return w.slice(0, -1) + "i";
    if (/[aeiouÃ¤Ã¶Ã¼]$/.test(lower))
      return w.slice(0, -1) + "i";
    return w + "i";
  }

  function convert() {
    let w = input.value.trim();
    if (!w) return;

    const converted = transform(w);
    resultDiv.textContent = converted;

    history.unshift(`${w} â†’ ${converted}`);
    history = history.slice(0, 20);

    localStorage.setItem("history", JSON.stringify(history));
    renderHistory();
  }

  function renderHistory() {
    historyList.innerHTML = "";
    history.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      historyList.appendChild(li);
    });
  }

  function clearHistory() {
    history = [];
    localStorage.removeItem("history");
    renderHistory();
  }

  function copyResult() {
    if (!resultDiv.textContent) return;
    navigator.clipboard.writeText(resultDiv.textContent);
  }

  async function pasteFromClipboard() {
    const text = await navigator.clipboard.readText();
    input.value = text;
  }

  // Enter-Taste
  input.addEventListener("keydown", e => {
    if (e.key === "Enter") convert();
  });

  renderHistory();
</script>

</body>
</html>
