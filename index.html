<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>I-Wort-Umformer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input {
      padding: 12px;
      font-size: 18px;
      width: 320px;
      max-width: 95%;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
      margin: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 25px;
      font-size: 26px;
      font-weight: bold;
      word-wrap: break-word;
    }
    .history {
      margin-top: 35px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 6px 0;
      font-size: 14px;
    }
    .delete {
      cursor: pointer;
      color: #ff6666;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<h1>ğŸ”¤ I-Wort- & Satz-Umformer</h1>
<p>Alle WÃ¶rter enden hier auf <b>i</b></p>

<input id="input" placeholder="Wort oder Satz eingeben">
<br>

<button onclick="convert()">Umformen</button>
<button onclick="pasteFromClipboard()">ğŸ“¥ Paste</button>
<button onclick="copyResult()">ğŸ“‹ Copy</button>

<div class="result" id="result"></div>

<div class="history">
  <h3>ğŸ•˜ Verlauf</h3>
  <div id="history"></div>
  <button onclick="clearHistory()">ğŸ—‘ Verlauf komplett lÃ¶schen</button>
</div>

<script>
  const input = document.getElementById("input");
  const resultDiv = document.getElementById("result");
  const historyDiv = document.getElementById("history");

  let history = JSON.parse(localStorage.getItem("history") || "[]");

  function transformWord(w) {
    const lower = w.toLowerCase();
    if (lower.endsWith("i")) return w;
    if (lower.endsWith("er") || lower.endsWith("en") || lower.endsWith("el"))
      return w.slice(0, -2) + "i";
    if (lower.endsWith("e"))
      return w.slice(0, -1) + "i";
    if (/[aeiouÃ¤Ã¶Ã¼]$/.test(lower))
      return w.slice(0, -1) + "i";
    return w + "i";
  }

  function transformSentence(text) {
    return text.replace(/[A-Za-zÃ„Ã–ÃœÃ¤Ã¶Ã¼ÃŸ]+/g, word => transformWord(word));
  }

  function convert() {
    const text = input.value.trim();
    if (!text) return;

    const converted = transformSentence(text);
    resultDiv.textContent = converted;

    history.unshift({ original: text, result: converted });
    history = history.slice(0, 30);

    localStorage.setItem("history", JSON.stringify(history));
    renderHistory();
  }

  function renderHistory() {
    historyDiv.innerHTML = "";
    history.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.innerHTML = `
        <span>${item.original} â†’ ${item.result}</span>
        <span class="delete" onclick="deleteItem(${index})">âŒ</span>
      `;
      historyDiv.appendChild(div);
    });
  }

  function deleteItem(index) {
    history.splice(index, 1);
    localStorage.setItem("history", JSON.stringify(history));
    renderHistory();
  }

  function clearHistory() {
    history = [];
    localStorage.removeItem("history");
    renderHistory();
  }

  function copyResult() {
    if (!resultDiv.textContent) return;
    navigator.clipboard.writeText(resultDiv.textContent);
  }

  async function pasteFromClipboard() {
    const text = await navigator.clipboard.readText();
    input.value = text;
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") convert();
  });

  renderHistory();
</script>

</body>
</html>
